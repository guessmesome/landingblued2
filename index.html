<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Foot Fetish App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Slide 1: Welcome -->
        <div class="slide active" id="slide1">
            <div class="background-image bg1"></div>
            <div class="content">
                <div class="bottom-content">
                    <div class="welcome-text">
                        <span class="welcome-part">Welcome to</span>
                        <img src="images/logo-big.png" alt="The Blowers" class="logo-inline">
                    </div>
                    <h2 class="app-title">OFFICIAL APP</h2>
                    <p class="subtitle">Don't wait. Take action. Meet</p>
                    <button class="continue-btn" onclick="nextSlide()">CONTINUE</button>
                </div>
            </div>
        </div>

        <!-- Slide 2: Match -->
        <div class="slide" id="slide2">
            <div class="background-image bg2"></div>
            <div class="content">
                <div class="slide2-content">
                    <h2 class="match-title">A match</h2>
                    <h2 class="taste-title">FOR EVERY <span class="taste-highlight">TASTE</span></h2>
                    <p class="match-subtitle">No judgement and no hold barried</p>
                    <button class="continue-btn" onclick="nextSlide()">CONTINUE</button>
                </div>
            </div>
        </div>

        <!-- Slide 3: Age Verification -->
        <div class="slide" id="slide3">
            <div class="background-image bg3"></div>
            <div class="content">
                <h1 class="warning-title">Warning</h1>
                <h2 class="age-title">ONLY <span class="age-highlight">18+</span></h2>
                <p class="age-subtitle">We need to make sure you're over 18</p>
                
                <button class="continue-btn age-verification-btn" onclick="redirectToSite()">Age Verification</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
